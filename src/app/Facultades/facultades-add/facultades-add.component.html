<!-- BEGIN: Content -->
<div class="container" style="font-family:Helvetica;">

  <div class="modal" id="success-modal">
    <div class="modal__content">
      <div class="p-5 text-center">
        <i data-feather="check-circle" class="w-16 h-16 text-theme-9 mx-auto mt-3"></i>
        <div class="text-3xl mt-5">Muy bien!</div>
        <div class="text-gray-600 mt-2">Has agregado una facultad!</div>
      </div>
      <div class="px-5 pb-8 text-center">
        <button type="button" data-dismiss="modal" class="button w-24 bg-theme-1 text-white">Ok</button>
      </div>
    </div>
  </div>

  <div class="modal" id="validacion">
    <div class="modal__content">
      <div class="p-5 text-center">
        <i data-feather="x-circle" class="w-16 h-16 text-theme-9 mx-auto mt-3"></i>
        <div class="text-gray-600 mt-2">{{mensajevalidacion}}</div>
      </div>
      <div class="px-5 pb-8 text-center">
        <button type="button" data-dismiss="modal" class="button w-24 bg-theme-1 text-white">Ok</button>
      </div>
    </div>
  </div>

  <form #formAlumno="ngForm" (ngSubmit)="onSubmit(formAlumno)">

    <div class=" flex-col sm:flex-row items-center p-5 mt-8 " style="font-size:25px;  font-weight: bold; color: #FF8300;">
      <h2 class="font-medium text-center" style="font-size:25px;  font-weight: bold; color: #FF8300;">
        Agregar Facultad
      </h2>
    </div>

    <div class="intro-y">

      <!--<div class="flex flex-col sm:flex-row items-center p-5 border-b border-gray-200 dark:border-dark-5" style="font-size:25px;  font-weight: bold; ">
        <h2 class="font-medium text-base mr-auto" style="font-size:25px;  font-weight: bold; ">
          Información Personal
        </h2>
      </div>-->

      <div class="p-5" id="horizontal-form">
        <div class="preview">

          <div class="flex flex-col sm:flex-row items-center mt-3" style="display: none">
            <label style="font-size:19px; color:#FF8800; font-weight: bold;" class="sm:w-32 sm:text-right sm:mr-5">Activo:</label>
            <input type="radio" ng-value="true" name="activo" [(ngModel)]="activo" [checked]="true" />
          </div>

          <div class="mt-3">
            <div class="sm:grid grid-cols-2 gap-2">

              <div class="relative mt-8">
                <div>
                  <label style="font-size:19px; color:#FF8800; font-weight: bold;">Faculdad*</label>
                  <input type="text" class="input  w-full border mt-2 " name="facultad.nombre" [(ngModel)]="facultad.nombre" placeholder="">
                </div>
              </div>

              <div class="relative mt-8">
                <div>
                  <label style="font-size:19px; color:#FF8800; font-weight: bold;">Descripción*</label>
                  <input type="text" class="input  w-full border mt-2 " name="facultad.descripcion" [(ngModel)]="facultad.descripcion" placeholder="">
                </div>
              </div>

            </div>
          </div>

        </div>

      </div>
    </div>

    <div class="intro-y flex flex-col sm:flex-row items-center mt-8">
      <h2 class="text-lg font-medium mr-auto">
        <!--Completar informacion-->
      </h2>
      <div class="w-full sm:w-auto flex mt-4 sm:mt-0">
        <a routerLink="/facultades" class="button text-black bg-theme-2 shadow-md mr-2">Cancelar</a>
        <button type="submit" class="button text-white shadow-md mr-2" style="background-color: #FF8300;">Guardar</button>
      </div>
    </div>

  </form>
  <!-- END: FORM -->
</div>
<!-- END: Content -->
